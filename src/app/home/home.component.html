<div class="wrapper-cart">
    <h1>Shopping Cart</h1>
    <!-- <div *ngIf = 'isDisable'>Hello Word</div> -->
    <div *ngIf = 'blogs$ | async as blogs'>
      <app-product-item [products]= 'blogs'
        (dataEvent)="handleDelete($event)">
      </app-product-item>
    </div>
    <button (click)="handleDestroy()">On/Off</button>
</div>
